<header class="bg-slate-900/90 backdrop-blur-md border-b border-slate-700 shadow-sm">
    <div class="px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
        <!-- Mobile Sidebar Toggle -->
        <button id="sidebarToggle"
            class="lg:hidden p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Page Title -->
        <div class="flex items-center space-x-3">
            <h2 class="hidden sm:block text-lg sm:text-2xl font-bold text-slate-100 tracking-tight">
                {% block header %}{% endblock %}
            </h2>
        </div>

        <!-- Right Section -->
        <div class="flex items-center space-x-4">
            <!-- Notification Button -->
            <button
                class="relative p-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-all duration-200">
                <i class="fa-solid fa-bell text-lg"></i>
                <span
                    class="absolute top-1 right-1 w-2 h-2 bg-pink-500 rounded-full ring-2 ring-slate-900 animate-pulse"></span>
            </button>

            <!-- User Profile Dropdown -->
            <div class="relative">
                <button onclick="toggleDropdown()"
                    class="flex items-center space-x-2 px-2 py-1 rounded-lg hover:bg-slate-800 transition-all duration-200">
                    <div
                        class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center shadow-md">
                        <span class="text-white font-semibold text-sm">D</span>
                    </div>
                    <span class="hidden sm:block text-sm font-medium text-slate-200">Dhias Admin</span>
                    <svg class="w-4 h-4 text-slate-400 group-hover:text-white transition" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div id="profileDropdown"
                    class="hidden absolute right-0 mt-3 w-52 bg-slate-900/95 backdrop-blur-md border border-slate-700 rounded-xl shadow-xl overflow-hidden animate-fadeIn z-40">
                    <div class="px-4 py-3 border-b border-slate-700">
                        <p class="text-sm font-semibold text-slate-100">Dhias Admin</p>
                        <p class="text-xs text-slate-400">admin@talentamap.id</p>
                    </div>
                    <a href="#" class="block px-4 py-2.5 text-sm text-slate-300 hover:bg-slate-800 transition">⚙️
                        Pengaturan</a>
                    <a href="{{ url_for('index') }}"
                        class="block px-4 py-2.5 text-sm text-red-400 hover:bg-slate-800 transition">⇦
                        Keluar</a>
                </div>
            </div>
        </div>
    </div>
</header>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.25s ease-out;
    }
</style>

<script>
    function toggleDropdown() {
        document.getElementById('profileDropdown').classList.toggle('hidden');
    }

    // Tutup dropdown kalau klik di luar
    document.addEventListener('click', function (event) {
        const dropdown = document.getElementById('profileDropdown');
        const button = event.target.closest('button[onclick="toggleDropdown()"]');
        if (!dropdown.contains(event.target) && !button) {
            dropdown.classList.add('hidden');
        }
    });
</script>
